<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <meta name="description" content="">
       <meta name="keywords" content="">
       
       <script src="https://kit.fontawesome.com/b060d22c47.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <link rel="stylesheet" href="css/style.css">
       
        
<title></title>
       
   </head>
   <body>
    <div class="background-image">

        <section id="forms">
            <div class="container">
                <form action="/Index.html" method=post oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name" ></label>
                            <input type="name" class="form-control" id="inputFirstName" placeholder="Förnamn" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="laatname"></label>
                            <input type="lastname" class="form-control" id="inputLastName" placeholder="Efternamn" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4"></label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="inputAddress"></label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Faktureringsadress" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2"></label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Leveransadress" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity"></label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Stad" required>
                        </div>
                        
                        <div class="form-group col-md-4">
                            <label for="inputZip"></label>
                            <input type="text" class="form-control" id="inputZip" placeholder="Postnummer" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password1"></label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Lösenord" required name="up">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password2"></label>
                            <input type="password" class="form-control" id="confirmpassword" placeholder="Bekräfta Lösenord" name="up2">
                        </div>
                    </div>
                    <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gdprCheck" required>
                        <label class="form-check-label" for="gdprCheck">
                        Jag godkänner att jag läst, samt håller med <a href="#">GDPR</a> och <a href="">användarvillkor</a>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="newsCheck">
                        <label class="form-check-label" for="newsCheck">
                        Jag godkänner utskick av nyhets- och reklamutskick (enligt GDPR) 
                        </label>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-blue">Skicka</button>
                </form>
            </div>
        </section>
    </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
     <script src="js/script.js"></script>
     
     
   </body>
     
     
</html>
